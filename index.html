<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Section</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="survey-section">
        <h2>Survey</h2>
        <p>Which is your favorite song to run to drop pod?</p>
        <form id="survey-form">
            <div>
                <input type="radio" id="option1" name="language" value="Diggy diggy">
                <label for="option1">Diggy diggy</label>
            </div>
            <div>
                <input type="radio" id="option2" name="language" value="Hootsforce">
                <label for="option2">Hootsforce</label>
            </div>
            <div>
                <input type="radio" id="option3" name="language" value="Valhalla">
                <label for="option3">Valhalla</label>
            </div>
            <button type="button" onclick="submitSurvey()">Submit</button>
        </form>
        <p id="survey-result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
